@()(implicit config: play.api.Configuration,webJarAssets: WebJarAssets)
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ubunda Wallet</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
            <!--LivelyGig Wallet Specific links and scripts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/wallet/wallet-app-main.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/wallet/toastr.css")">
        <link rel="stylesheet" media="screen" id = "theme-stylesheet" href="@routes.Assets.versioned("stylesheets/wallet/themes/wallet-main-theme-default.min.css")">
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.versioned("images/favicon.ico")">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="root">
        </div>

        <script src="@routes.Assets.versioned("javascripts/wallet/web/wallet-client-opt.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/wallet/web/wallet-client-jsdeps.min.js")"></script>

        <script src="@routes.Assets.versioned("javascripts/wallet/pseudoloc.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/wallet/qrcode.js")"></script>
    </body>
</html>
